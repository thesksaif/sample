<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Loan Calculator</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
        <!-- CSS -->
        <style>
          body{
            background: linear-gradient(#5433FF,#20BDFF,#A5FECB);
          }
        </style>
        
  </head>
  <body>
    <section class="section csection">
      <div class="container">
        <div class="content">
          <h1 id="heading" class="text-light">EMI Calculator</h1>
        </div>

        <div class="columns">
          <div class="column is-three-quarters">
            <div class="card" id="box">
              <div class="card-content" id="content">
                <form id="loan-form">
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left">
                      <div class="level-item">
                        <p class="number">1</p>
                        Loan Amount
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="amount" type="number" placeholder="Amount" />
                            <span class="icon is-small is-left">
                              <i class="fa fa-rupee-sign"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left">
                      <div class="level-item">
                        <p class="number">2</p>
                        Interest Rate
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-right">
                            <input class="input" id="interest" type="number" placeholder="Interest" />
                            <span class="icon is-small is-right">
                              <i class="fa fa-percentage"></i>
                              
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
                    <!-- Left side -->
                    <div class="level-left">
                      <div class="level-item">
                        <p class="number">3</p>
                        Number Of Years
                      </div>
                    </div>

                    <!-- Right side -->
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left">
                            <input class="input" id="years" type="number" placeholder="Year"/>
                            <span class="icon is-small is-left">
                              <i class="fa fa-calendar"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary">Calculate</button>
                    
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
       </div>
    </section>

    <!-- RESULTS -->
    <section class="section"> 
      <h1 class="title text-light">Calculated Results </h1><br>
<div class="columns is-multiline">
  
  <div class="column is-12-tablet is-6-desktop is-3-widescreen">
    <div class="notification is-primary has-text">
      <p id="monthlyPayment" class="title is-1">₹</p>
      <p class="subtitle is-4">Monthly Payments</p>
    </div>
  </div>


    <div class="column is-12-tablet is-6-desktop is-3-widescreen">
        <div class="notification is-info has-text">
          <p id="totalInterest" class="title is-1">₹</p>
          <p class="subtitle is-4">Total Interest</p>
        </div>
      </div>

      <div class="column is-12-tablet is-6-desktop is-3-widescreen">
        <div class="notification is-link has-text">
          <p id="totalPayment" class="title is-1">₹</p>
          <p class="subtitle is-4">Total Amount</p>
        </div>
      </div>

    </div>
    </section>



  </body>
  <script src="./js/Calulator.js"></script>
</html>
